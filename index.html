 
<html>
  <head>
    <title>Hand To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>


      <h3 class="btn btn-danger heading"> GestEmo APP <br>
        <span> &#9995; </span>
        <span> &#9996;</span>
        <span> &#128076;</span>
        <span> &#128077; </span>
        <span> &#129304; </span>
      </h3>

      <br><br>

      <p style="font-size: 22px;"> Unleash your inner emoji artist with GestEmo! </p>
      <p style="font-size: 15px;"> Just take a snapshot of your hand gesture and click on predict hand emoji! </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam - </label>
         <div id="camera"> </div>
        <br><br>
          <button class="btn btn-danger" onclick="snappy()"> Take Snapshot </button>
          <br> 
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1   </label>
         <p id="result_emotion_name" class="emotion_name"> </p>
         <p id="update_emoji" class="emoji"> </p>
        <br><br>

        <label>Prediction 2   </label>
         <p id="result_emotion_name2" class="emotion_name"> </p>
         <p id="update_emoji2" class="emoji"> </p>
        <br><br>
      </div>
      

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
          <div id="result"> </div>
        <br><br>
        <button class="btn btn-danger" onclick="predictemoji()"> Predict Hand Emoji</button>
      </div>

    </center>

  </div>
  <center>
    <div class="footer">
      Developed by - Aaishwaryaa Mishra 
    </div>
  </center>


<script src="main.js"></script>

  </body>
</html>
